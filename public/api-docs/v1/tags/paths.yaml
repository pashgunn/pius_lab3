Tags:
  post:
    tags:
      - tags
    operationId: addTag
    summary: Create Tag
    description: Create new Tag
    requestBody:
      description: Tags request body
      required: true
      content:
        application/json:
          schema:
            $ref: './schemas/tags.yaml#/TagCreateRequestBody'
    responses:
      "201":
        description: Success created
        content:
          application/json:
            schema:
              $ref: './schemas/tags.yaml#/TagResponse'
      "400":
        $ref: '../index.yaml#/components/responses/BadRequest'
      "500":
        $ref: '../index.yaml#/components/responses/ServerError'
