NewsCreateRequestBody:
  allOf:
    - $ref: '#/NewsFillableProperties'
    - $ref: '#/NewsRequiredProperties'

NewsPatchRequestBody:
  allOf:
    - $ref: '#/NewsFillableProperties'

NewsUpdateRequestBody:
  allOf:
    - $ref: '#/NewsFillableProperties'
    - $ref: '#/NewsRequiredProperties'

NewsSyncRequestBody:
  type: object
  required:
    - tags
  properties:
    tags:
      type: string
      description: Comma-separated tags that need to be synced to the news
      example: 1,2,3

NewsListResponse:
  type: object
  properties:
    data:
      type: array
      items:
        $ref: '#/News'
  required:
    - data

NewsResponse:
  type: object
  properties:
    data:
      $ref: '#/News'
  required:
    - data

NewsTagsResponse:
  allOf:
    - $ref: '../../tags/schemas/tags.yaml#/TagResponse'

News:
  allOf:
    - $ref: '#/NewsResponseProperties'
    - $ref: '#/NewsResponseRequiredProperties'


NewsFillableProperties:
  type: object
  properties:
    title:
      type: string
      description: News title
      example: Title1
    description:
      type: string
      description: Brief description of the news
      example: Description example
    body:
      type: string
      description: News text
      example: News text text text
    author:
      type: string
      description: News author
      example: John Dow
    published_at:
      type: string
      format: date-time
      description: Date and time when the news was published
      example: "2023-05-02 20:52:12"


NewsResponseProperties:
  type: object
  properties:
    id:
      type: integer
      format: int64
      description: News id
      example: 1
    title:
      type: string
      description: News title
      example: Title1
    description:
      type: string
      description: Brief description of the news
      example: Description example
    body:
      type: string
      description: News text
      example: News text text text
    author:
      type: string
      description: News author
      example: John Dow
    published_at:
      type: string
      format: date-time
      description: Date and time when the news was published
      example: "2023-05-02T20:52:12.000000Z"

NewsRequiredProperties:
  type: object
  required:
    - title
    - description
    - body
    - author
    - published_at

NewsResponseRequiredProperties:
  type: object
  required:
    - id
    - title
    - description
    - body
    - author
    - published_at
