News:
  get:
    tags:
      - news
    operationId: getNews
    summary: Get list of all News
    description: Get list of all News
    responses:
      "200":
        description: Successful response
        content:
          application/json:
            schema:
              $ref: './schemas/news.yaml#/NewsListResponse'
      "500":
        $ref: '../index.yaml#/components/responses/ServerError'
  post:
    tags:
      - news
    operationId: addNews
    summary: Create News
    description: Create a fresh News
    requestBody:
      description: News request body
      required: true
      content:
        application/json:
          schema:
            $ref: './schemas/news.yaml#/NewsCreateRequestBody'
    responses:
      "201":
        description: Success created
        content:
          application/json:
            schema:
              $ref: './schemas/news.yaml#/NewsResponse'
      "400":
        $ref: '../index.yaml#/components/responses/BadRequest'
      "500":
        $ref: '../index.yaml#/components/responses/ServerError'

